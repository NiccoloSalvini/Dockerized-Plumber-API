version: "3.6"

services:
  rest-api:
    container_name: restful-api
    build: 
      context: ./rest_api # Docker image is rebuild from directory which contains Dockerfile
    volumes:
      - ./shared_data:/shared_data
    ports:
      - "7000:8000"
    restart: always
    
  nginx:
    container_name: nginx-reverseproxy
    image: nginx:1.9
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    depends_on:
      - rest-api
  
  database:
    container_name: postgres
    image: postgres:13.1 # most recent
    ports:
      - "5432:5432"
    expose: 
      - "5432"
    volumes:
      - ./shared_data:/var/lib/postgresql/data/
    restart: always
    env_file: 
      - ./postgres/.env # where pwd are
    
volumes:
  shared_data:
  
